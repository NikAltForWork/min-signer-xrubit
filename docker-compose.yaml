services:
  signer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signer-service-prod
    volumes:
      - ./:/var/www/signer
      - /var/www/signer/node_modules
    env_file: .env
    command: npx nodemon index.js
    ports:
      - "3001:3000"
    networks:
      - signer
    depends_on:
      - redis


  redis:
    image: redis:latest
    container_name: signer-redis
    volumes:
    - redis-data:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - signer
volumes:
  redis-data:

networks:
  signer:
